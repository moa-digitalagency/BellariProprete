{% extends 'admin/base.html' %}

{% block title %}{% if service %}Modifier{% else %}Ajouter{% endif %} un service - Admin{% endblock %}

{% block content %}
<div class="mb-8">
    <a href="{{ url_for('admin_services') }}" class="text-gray-500 hover:text-primary transition mb-4 inline-block">
        <i class="fas fa-arrow-left mr-2"></i>Retour aux services
    </a>
    <h1 class="text-3xl font-bold text-dark">{% if service %}Modifier{% else %}Ajouter{% endif %} un service</h1>
</div>

<div class="bg-white rounded-2xl shadow-sm p-8 max-w-2xl">
    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Titre du service</label>
            <input type="text" id="title" name="title" required
                   value="{{ service.title if service else '' }}"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea id="description" name="description" rows="4" required
                      class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition resize-none">{{ service.description if service else '' }}</textarea>
        </div>
        
        <div>
            <label for="icon" class="block text-sm font-semibold text-gray-700 mb-2">Ic√¥ne</label>
            <select id="icon" name="icon" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
                <option value="sparkles" {% if service and service.icon == 'sparkles' %}selected{% endif %}>Nettoyage (sparkles)</option>
                <option value="building" {% if service and service.icon == 'building' %}selected{% endif %}>Immeuble (building)</option>
                <option value="home" {% if service and service.icon == 'home' %}selected{% endif %}>Maison (home)</option>
            </select>
        </div>
        
        <div>
            <label for="order" class="block text-sm font-semibold text-gray-700 mb-2">Ordre d'affichage</label>
            <input type="number" id="order" name="order"
                   value="{{ service.order if service else 0 }}"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="bg-primary text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-600 transition">
                {% if service %}Enregistrer{% else %}Ajouter{% endif %}
            </button>
            <a href="{{ url_for('admin_services') }}" class="px-8 py-3 border border-gray-200 rounded-xl font-semibold hover:bg-gray-50 transition">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}

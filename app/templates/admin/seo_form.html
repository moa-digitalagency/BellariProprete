{% extends 'admin/base.html' %}

{% block content %}
<div class="max-w-4xl">
    <a href="{{ url_for('admin.seo') }}" class="text-blue-600 hover:underline mb-4 inline-block">← Retour</a>
    <h1 class="text-3xl font-bold mb-8">SEO - {{ seo.page_name }}</h1>

    <div class="bg-white rounded-lg shadow p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Titre SEO</label>
                <input type="text" name="title" maxlength="200" value="{{ seo.title or '' }}" placeholder="55-60 caractères idéalement" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3" maxlength="500" placeholder="Meta description - 150-160 caractères" class="w-full px-4 py-3 border border-gray-300 rounded-lg">{{ seo.description or '' }}</textarea>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Mots-clés</label>
                <input type="text" name="keywords" value="{{ seo.keywords or '' }}" placeholder="Séparés par des virgules" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Image Meta</label>
                <input type="text" name="meta_image" value="{{ seo.meta_image or '' }}" placeholder="URL de l'image" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90">Enregistrer</button>
                <a href="{{ url_for('admin.seo') }}" class="px-8 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

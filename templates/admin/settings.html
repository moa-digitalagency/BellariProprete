{% extends 'admin/base.html' %}

{% block title %}Paramètres - Admin{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-dark">Paramètres du site</h1>
    <p class="text-gray-500">Modifiez les informations générales du site</p>
</div>

<div class="bg-white rounded-2xl shadow-sm p-8 max-w-2xl">
    <form method="POST" class="space-y-6">
        <div>
            <label for="company_name" class="block text-sm font-semibold text-gray-700 mb-2">Nom de l'entreprise</label>
            <input type="text" id="company_name" name="company_name" required
                   value="{{ settings.company_name }}"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
        </div>
        
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Téléphone</label>
                <input type="text" id="phone" name="phone"
                       value="{{ settings.phone }}"
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email"
                       value="{{ settings.email }}"
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
            </div>
        </div>
        
        <div>
            <label for="whatsapp" class="block text-sm font-semibold text-gray-700 mb-2">Numéro WhatsApp</label>
            <input type="text" id="whatsapp" name="whatsapp"
                   value="{{ settings.whatsapp }}"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
        </div>
        
        <div>
            <label for="facebook" class="block text-sm font-semibold text-gray-700 mb-2">Lien Facebook</label>
            <input type="url" id="facebook" name="facebook"
                   value="{{ settings.facebook }}"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
        </div>
        
        <div>
            <label for="instagram" class="block text-sm font-semibold text-gray-700 mb-2">Lien Instagram</label>
            <input type="url" id="instagram" name="instagram"
                   value="{{ settings.instagram }}"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
        </div>
        
        <div>
            <label for="address" class="block text-sm font-semibold text-gray-700 mb-2">Adresse</label>
            <textarea id="address" name="address" rows="2"
                      class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition resize-none">{{ settings.address }}</textarea>
        </div>
        
        <button type="submit" class="bg-primary text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-600 transition">
            Enregistrer les modifications
        </button>
    </form>
</div>
{% endblock %}

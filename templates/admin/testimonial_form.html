{% extends 'admin/base.html' %}

{% block content %}
<div class="max-w-2xl">
    <a href="{{ url_for('admin_testimonials') }}" class="text-blue-600 hover:underline mb-4 inline-block">← Retour</a>
    <h1 class="text-3xl font-bold mb-8">{% if testimonial %}Modifier{% else %}Ajouter{% endif %} un témoignage</h1>

    <div class="bg-white rounded-lg shadow p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nom du client</label>
                <input type="text" name="name" value="{{ testimonial.name if testimonial else '' }}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Témoignage</label>
                <textarea name="content" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">{{ testimonial.content if testimonial else '' }}</textarea>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Note</label>
                <select name="rating" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}" {% if testimonial and testimonial.rating == i %}selected{% endif %}>{{ i }} étoile(s)</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="approved" {% if testimonial and testimonial.approved %}checked{% endif %} class="w-4 h-4">
                    <span class="text-sm font-semibold">Approuvé et visible sur le site</span>
                </label>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90">Enregistrer</button>
                <a href="{{ url_for('admin_testimonials') }}" class="px-8 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

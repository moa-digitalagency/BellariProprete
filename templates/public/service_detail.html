{% extends 'public/base.html' %}

{% block content %}
<section class="gradient-bg text-white py-16 text-center">
    <h1 class="text-4xl font-bold">{{ service.title }}</h1>
</section>

<section class="py-16">
    <div class="max-w-4xl mx-auto px-4">
        {% if service.image %}<img src="{{ service.image }}" alt="{{ service.title }}" class="w-full h-96 object-cover rounded-lg mb-8">{% endif %}
        <p class="text-lg text-gray-700 mb-8">{{ service.description }}</p>
        {% if service.long_description %}<p class="text-gray-600 mb-8">{{ service.long_description }}</p>{% endif %}
        
        <div class="bg-blue-50 p-8 rounded-lg">
            <h3 class="text-2xl font-bold mb-4">Besoin de ce service ?</h3>
            <a href="{{ url_for('contact') }}" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:opacity-90 transition">Demander un devis</a>
        </div>
    </div>
</section>
{% endblock %}

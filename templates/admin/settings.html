{% extends 'admin/base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Paramètres du site</h1>

<div class="max-w-4xl">
    <div class="bg-white rounded-lg shadow p-8">
        <form method="POST" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nom de l'entreprise</label>
                    <input type="text" name="company_name" value="{{ settings.company_name }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Texte du logo</label>
                    <input type="text" name="logo_text" value="{{ settings.logo_text }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Téléphone</label>
                    <input type="text" name="phone" value="{{ settings.phone }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" value="{{ settings.email }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">WhatsApp</label>
                    <input type="text" name="whatsapp" value="{{ settings.whatsapp }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Adresse</label>
                    <input type="text" name="address" value="{{ settings.address }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Facebook</label>
                    <input type="url" name="facebook" value="{{ settings.facebook }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Instagram</label>
                    <input type="url" name="instagram" value="{{ settings.instagram }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

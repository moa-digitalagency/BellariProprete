{% extends 'admin/base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Services</h1>
    <a href="{{ url_for('admin.add_service') }}" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:opacity-90">+ Ajouter un service</a>
</div>

<div class="bg-white rounded-lg shadow">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50 border-b">
                <tr>
                    <th class="px-6 py-3 text-left font-semibold">Titre</th>
                    <th class="px-6 py-3 text-left font-semibold">Ordre</th>
                    <th class="px-6 py-3 text-left font-semibold">Vedette</th>
                    <th class="px-6 py-3 text-right font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y">
                {% for service in services %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">{{ service.title }}</td>
                    <td class="px-6 py-4">{{ service.order }}</td>
                    <td class="px-6 py-4">{% if service.featured %}<i class="fas fa-check text-green-600"></i>{% endif %}</td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <a href="{{ url_for('admin.edit_service', id=service.id) }}" class="text-blue-600 hover:underline">Modifier</a>
                        <form action="{{ url_for('admin.delete_service', id=service.id) }}" method="POST" class="inline" onsubmit="return confirm('Confirmer la suppression ?')">
                            <button type="submit" class="text-red-600 hover:underline">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

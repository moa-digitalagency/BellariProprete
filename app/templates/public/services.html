{% extends 'public/base.html' %}

{% block content %}
<section class="gradient-bg text-white py-16 text-center">
    <h1 class="text-4xl font-bold">Nos Services</h1>
</section>

<section class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-4">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for service in services %}
            <div class="bg-gray-50 rounded-xl overflow-hidden shadow hover:shadow-lg transition">
                {% if service.image %}<img src="{{ service.image }}" alt="{{ service.title }}" class="w-full h-48 object-cover">{% endif %}
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">{{ service.title }}</h3>
                    <p class="text-gray-600 mb-4">{{ service.description }}</p>
                    <a href="{{ url_for('public.service_detail', id=service.id) }}" class="text-blue-600 font-semibold hover:underline">Détails →</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

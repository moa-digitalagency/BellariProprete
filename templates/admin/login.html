<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Bellari Propreté</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0ea5e9',
                        dark: '#0f172a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gradient-to-br from-primary to-blue-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-broom text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-dark">Bellari Propreté</h1>
            <p class="text-gray-500">Panneau d'administration</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-6 px-4 py-3 rounded-lg bg-red-100 text-red-800 text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition">
            </div>
            
            <button type="submit" class="w-full bg-primary text-white py-4 rounded-xl font-semibold hover:bg-blue-600 transition">
                Se connecter
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="{{ url_for('index') }}" class="text-gray-500 hover:text-primary transition text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Retour au site
            </a>
        </div>
    </div>
</body>
</html>
